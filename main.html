<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/google-sheets-logo-.png" type="image/x-icon">
	<title>Simple Spreadsheet</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/07af8a896d.js" crossorigin="anonymous"></script>
	<script defer src="js/script.js"></script>
	<script defer src="main.js"></script>
</head>

<body>
	<main class="main">
		<div class="functionBtnWrap">
			<button type="button" class="btn zoomIn">+</button>
			<button type="button" class="btn zoomOut">-</button>
			<button type="button" class="btn return">←</button>
			<button type="button" class="btn goahead">→</button>
		</div>

		<section class="spreadsheet">
			<table class="spreadsheet__table" id="table-main">
				<thead class="spreadsheet__table--headers" id="table-headers">

				</thead>
				<tbody class="spreadsheet__table--body" id="table-body">

				</tbody>
			</table>
		</section>

		

		<section class="spreadsheet-controls">
			<button class="reset-btn"
			id="reset">Reset Data</button>
		</section>
		
	</main>	
</body>

</html>
