<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="img/google-sheets-logo-.png" type="image/x-icon">
	<title>Simple Spreadsheet</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/07af8a896d.js" crossorigin="anonymous"></script>
	<script defer src="js/script.js"></script>
</head>

<body>
	<main class="main">
		<section class="header">
			<div class="navigation">
				<label for="xAxis">X축</label>
				<input type="text" name="" id="xAxis" disabled>
				<label for="yAxis">Y축</label>
				<input type="text" name="" id="yAxis" disabled>
			</div>
			<div class="functionBtnWrap">
				<button type="button" id="view1x" class="btn view">1x</button>
				<button type="button" id="view2x" class="btn view">2x</button>
				<button type="button" id="view3x" class="btn view">3x</button>
			</div>
		</section>

		<section class="spreadsheet">
			<table class="spreadsheet__table view1x" id="table-main">
				<thead class="spreadsheet__table--headers" id="table-headers">

				</thead>
				<tbody class="spreadsheet__table--body" id="table-body">

				</tbody>
			</table>
		</section>		

		<section class="spreadsheet-controls">
			<button class="btn resetBtn" id="reset">전체 초기화</button>
			<button class="btn submitBtn" id="submit">저장</button>
		</section>
		
	</main>	
</body>

</html>
